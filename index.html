<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>Music Player</title>
</head>
<body>
<div class="music">
  <div class="image">
    <img src="./media/cover1.jpg">
    <strong>"Zoobi Doobi" From 3 Idiots <span>Shreya Ghoshal, Sonu Nigam</span> </strong>
      <div class="controls">
        <i class="fas fa-backward prev"></i>
        <audio autoplay class="audio" controls src="./media/song1.mp3"></audio>
        <i class="fas fa-forward next"></i>
      </div>
      <hr>
      <div class="playlist">
        <i class="fas fa-list"></i>
        <strong >Playlist</strong>
        <hr>
      </div>
      <div class="upnext">
        <img src="./media/cover2.jpeg">
        <strong>"Chaiyya Chaiyya" From Dil Se <span> Sukhwinder Singh, Sapna Awasthi </span></strong>
      </div>
  </div>
</div>   
         
<div class="songtwo">
  <img src="./media/cover2.jpeg">
  <strong>"Chaiyya Chaiyya" From Dil Se <span> Sukhwinder Singh, Sapna Awasthi </span> </strong>
    <div class="control">
      <i class="fas fa-backward prev"></i>
      <audio class="audio" controls src="./media/song2.mp3"></audio>
      <i class="fas fa-forward next"></i>
    </div>
</div>


</body>
<script src="script.js"></script>
</html>
